<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <button>Rock</button>
  <button>Paper</button>
  <button>Scissors</button>
  <div class = "result"></div>
  <div class = "score"></div>
  <script>
    let ps = 0;
    let c = 0;
    // Your JavaScript goes here!
    function getComputerChoice(){
        const rock = 1;
        const paper = 2;
        const scissors = 3;
        const randomNum = Math.round(Math.random() * 3)

        if (randomNum === 1){
            return "rock"; }
        else if(randomNum ===2){
            return "paper"; }
        else {
            return "scissors"; }
    }

    function playRound(playerSelection, computerSelection){
        if (playerSelection.toLowerCase() === computerSelection){
            return "Tie!";
        }
        else if (playerSelection.toLowerCase() === "rock"){
            if (computerSelection === "paper"){
                c+=1;
                return "You lose! Paper beats Rock";
            }
            else if (computerSelection === "scissors"){
                ps += 1;
                return "You win! Rock beats Scissors";

            }
        }
        else if (computerSelection === "rock"){
            if (playerSelection.toLowerCase() === "paper"){
                ps += 1;
                return "You win! Paper beats Rock";
            }
            else if (playerSelection.toLowerCase() === "scissors"){
                c += 1;
                return "You lose! Rock beats Scissors";
            }
        }
        else if (playerSelection.toLowerCase() === "paper"){
            if (computerSelection === "scissors"){
                c += 1;
                return "You lose! Scissors beats paper";
            }
        }
        else if (playerSelection.toLowerCase() === "scissors"){
            if (computerSelection === "paper"){
                ps += 1;
                return "You win! Scissors beats paper ";
            }
        }
        
    }
    // function playGame(){
        
    //     for(let i = 0; i < 5; i++){
    //         let player_ans = prompt("Rock, Paper, or Scissors?");
    //         console.log(playRound(player_ans, getComputerChoice()));
    //     }
    // }

    // playGame();

    function score(ps, cs){
        if (ps === 5){
            return "Player wins!"
        }
        else if (cs === 5){
            return "Computer wins!"
        }
        else{
            return "Player Score: "+ ps+ "\n" + "Computer Score: " +cs + "\n"
        }
    }
    

    const buttons = document.querySelectorAll('button');
    const div = document.createElement("div");

    buttons.forEach(button => {
        button.addEventListener('click', function() {
            const plays = this.textContent.toLowerCase();
            const cs = getComputerChoice();
            const result = playRound(plays, cs);

            const res = document.querySelector('.result');
            res.textContent = result; // writes it to the page 

            s = score(ps, c);
            const sc = document.querySelector('.score');
            sc.textContent = s;

        }); 
    });

    
    


  </script>
</body>
</html>
